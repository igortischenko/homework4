<body>
    <script>
         var tree = prompt("Введи высоту ёлочки");
            for (var i = 1, str = '*'; i <= tree; i++) {
                if (i % 2 !== 0) continue;
                str += '\n';
            for (var o = 0; o <= i; o++) {
                str += '*';
                 }
            }
            alert(str);

    </script>
